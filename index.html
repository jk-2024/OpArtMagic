<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpArtMagic - Interactive Optical Art</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>OpArtMagic</h1>
        <p>Interactive Optical Art Inspired by Bridget Riley</p>
    </header>

    <div class="container">
        <div class="controls-panel">
            <div class="preset-container">
                <h3>Presets</h3>
                <div class="preset-buttons">
                    <button class="preset-btn" data-preset="classic">Classic</button>
                    <button class="preset-btn" data-preset="psychedelic">Psychedelic</button>
                    <button class="preset-btn" data-preset="minimal">Minimal</button>
                    <button class="preset-btn" data-preset="vibrant">Vibrant</button>
                </div>
            </div>

            <div class="scene-buttons">
                <button class="scene-btn active" data-scene="waves">Waves</button>
                <button class="scene-btn" data-scene="curves">Curves</button>
                <button class="scene-btn" data-scene="circles">Circles</button>
                <button class="scene-btn" data-scene="triangles">Triangles</button>
            </div>

            <div class="control-group">
                <label for="primary-color">Primary Color</label>
                <input type="color" id="primary-color" value="#a67c52">
            </div>
            
            <div class="control-group">
                <label for="secondary-color">Secondary Color</label>
                <input type="color" id="secondary-color" value="#f5f1eb">
            </div>
            
            <div class="control-group">
                <label for="line-width">Line Width</label>
                <input type="range" id="line-width" min="1" max="10" value="2">
                <span class="value-display">2</span>
            </div>
            
            <div class="control-group">
                <label for="amplitude">Amplitude</label>
                <input type="range" id="amplitude" min="5" max="50" value="20">
                <span class="value-display">20</span>
            </div>
            
            <div class="control-group">
                <label for="frequency">Frequency</label>
                <input type="range" id="frequency" min="1" max="30" value="10">
                <span class="value-display">10</span>
            </div>
            
            <div class="control-group">
                <label for="speed">Speed</label>
                <input type="range" id="speed" min="0" max="15" value="5">
                <span class="value-display">5</span>
            </div>
            
            <div class="control-group">
                <label for="density">Density</label>
                <input type="range" id="density" min="5" max="50" value="20">
                <span class="value-display">20</span>
            </div>

            <div class="control-group checkbox">
                <input type="checkbox" id="invert-colors">
                <label for="invert-colors">Invert Colors</label>
            </div>
            
            <div class="control-group checkbox">
                <input type="checkbox" id="animation-toggle" checked>
                <label for="animation-toggle">Animation</label>
            </div>
        </div>

        <div class="canvas-container">
            <canvas id="op-art-canvas"></canvas>
        </div>
    </div>

    <footer>
        <p>Inspired by the optical art of Bridget Riley | Created with ❤️ using HTML5 Canvas</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
